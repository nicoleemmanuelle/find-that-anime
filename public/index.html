<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image" href="find-that-anime-main-logo.png" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find that Anime</title>
  <link href="/css/custom.min.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=Poppins:wght@400;700&display=swap"
    rel="stylesheet">
</head>

<body data-bs-theme="light">

  <div id="root"></div>
  <script type="module" src="/src/main.jsx"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
  <script>

    // Light and dark mode
    function changeMode() {
      var element = document.body;
      element.dataset.bsTheme = element.dataset.bsTheme == "light" ? "dark" : "light";
      localStorage.setItem('mode', element.dataset.bsTheme);
    }

    document.addEventListener('DOMContentLoaded', function () {
      console.log('The page has loaded!');
      var element = document.body;
      element.dataset.bsTheme = localStorage.getItem('mode') != null ? localStorage.getItem('mode') : "light";
    });

  </script>
</body>

</html>
